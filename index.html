<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>四季の十字チャート・エディション</title>
    <style>
        :root {
            /* 四季の画像URL */
            --spring: url('https://images.unsplash.com/photo-1522383225653-ed111181a951?auto=format&fit=crop&w=800&q=80');
            --summer: url('https://images.unsplash.com/photo-1544148103-0773bf10d330?auto=format&fit=crop&w=800&q=80');
            --autumn: url('https://images.unsplash.com/photo-1506126613408-eca07ce68773?auto=format&fit=crop&w=800&q=80');
            --winter: url('https://images.unsplash.com/photo-1418985991508-e47386d96a71?auto=format&fit=crop&w=800&q=80');
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Helvetica Neue', Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            overflow: hidden;
        }

        /* 背景レイヤー：四隅に画像を配置 */
        .season-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            z-index: -1;
        }
        .corner { background-size: cover; background-position: center; filter: brightness(0.8); }
        .sp { background-image: var(--spring); }
        .su { background-image: var(--summer); }
        .au { background-image: var(--autumn); }
        .wi { background-image: var(--winter); }

        /* 全体コンテナ */
        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 入力エリア */
        .input-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
        }

        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 8px 15px; cursor: pointer; background: #333; color: white; border: none; border-radius: 4px; }

        /* チャート本体 */
        .matrix {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 85vmin;
            height: 85vmin;
            position: relative;
            background: rgba(255, 255, 255, 0.75); /* 透過させて背景を見せる */
            backdrop-filter: blur(5px);
            border: 2px solid #333;
        }

        /* 十字の軸線 */
        .matrix::before { content: ""; position: absolute; top: 0; bottom: 0; left: 50%; width: 2px; background: #333; }
        .matrix::after { content: ""; position: absolute; left: 0; right: 0; top: 50%; height: 2px; background: #333; }

        .quadrant {
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 10px;
        }

        /* 軸ラベル */
        .label { position: absolute; font-weight: bold; background: white; padding: 2px 8px; border: 1px solid #333; z-index: 10; }
        .label-y-top { top: -15px; left: 50%; transform: translateX(-50%); }
        .label-y-bottom { bottom: -15px; left: 50%; transform: translateX(-50%); }
        .label-x-right { right: -40px; top: 50%; transform: translateY(-50%); }
        .label-x-left { left: -40px; top: 50%; transform: translateY(-50%); }

        /* 追加されたカード */
        .card {
            background: white;
            padding: 8px 12px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: grab;
            font-size: 14px;
            border-left: 5px solid #333;
        }
        .q1 { border-color: #ffb7c5; } /* 春：桜色 */
        .q2 { border-color: #78e08f; } /* 夏：新緑 */
        .q3 { border-color: #fa983a; } /* 秋：紅葉 */
        .q4 { border-color: #82ccdd; } /* 冬：雪色 */
    </style>
</head>
<body>

    <div class="season-bg">
        <div class="corner sp"></div>
        <div class="corner su"></div>
        <div class="corner au"></div>
        <div class="corner wi"></div>
    </div>

    <div class="app-container">
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="タスクを入力...">
            <select id="quadrantSelect">
                <option value="q1">左上 (春エリア)</option>
                <option value="q2">右上 (夏エリア)</option>
                <option value="q3">左下 (秋エリア)</option>
                <option value="q4">右下 (冬エリア)</option>
            </select>
            <button onclick="addItem()">追加</button>
        </div>

        <div class="matrix">
            <div class="label label-y-top">重要度 高</div>
            <div class="label label-y-bottom">重要度 低</div>
            <div class="label label-x-left">緊急 低</div>
            <div class="label label-x-right">緊急 高</div>

            <div id="q1" class="quadrant" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="q2" class="quadrant" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="q3" class="quadrant" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="q4" class="quadrant" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <script>
        function addItem() {
            const input = document.getElementById('itemInput');
            const quadrantId = document.getElementById('quadrantSelect').value;
            if (input.value.trim() === "") return;

            const card = document.createElement('div');
            card.className = 'card ' + quadrantId;
            card.textContent = input.value;
            card.draggable = true;
            card.id = 'card-' + Date.now();
            card.ondragstart = drag;
            
            // ダブルクリックで削除
            card.ondblclick = function() { this.remove(); };

            document.getElementById(quadrantId).appendChild(card);
            input.value = "";
        }

        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            if (ev.target.classList.contains('quadrant')) {
                ev.target.appendChild(draggedElement);
                // 移動先の象限に合わせて枠線の色を変える
                draggedElement.className = 'card ' + ev.target.id;
            }
        }
    </script>
</body>
</html>
